services:
  telegram-bot-api:
    image: aiogram/telegram-bot-api:latest
    restart: unless-stopped
    command: >
      --api-id=${TELEGRAM_API_ID}
      --api-hash=${TELEGRAM_API_HASH}
      --local
      --http-port=8081
    volumes:
      - bot-api-data:/var/lib/telegram-bot-api
    ports:
      - "8081:8081"

  insta-bot:
    build: .
    restart: unless-stopped
    env_file: .env
    environment:
      - LOCAL_BOT_API_URL=http://telegram-bot-api:8081
    depends_on:
      - telegram-bot-api

volumes:
  bot-api-data:
